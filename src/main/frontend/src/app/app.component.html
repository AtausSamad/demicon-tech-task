<div class="container-fluid">
    <h3 class="text-center">
        <span>Welcome to {{ title }}!</span>
    </h3>

    <form name="countryForm" role="form" novalidate (ngSubmit)="fetchRandomUsers()" #countryForm="ngForm">
        <div class="row justify-content-center mt-5">
            <div class="col-4"></div>
            <div class="form-group col-8">
                <label for="contact_id" class="col-md-2 control-label">Country</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <select class="form-control" id="field_country" name="country" [(ngModel)]="nat">
                            <option [ngValue]="null" selected></option>
                            <option [ngValue]="countryOption.nat" *ngFor="let countryOption of countries;">
                                {{countryOption.country}}
                            </option>
                        </select>
                        <div class="input-group-addon input-group-button px-2">
                            <button type="submit" id="show-contact-modal-button" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row mt-5">
        <h5 class="text-center" id="desc">
            <span>Random Users From Database</span>
        </h5>
        <table class="table table-bordered table-striped text-center mt-1" aria-describedby="desc">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Frist Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Country</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of randomUsers; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>
                        {{ user.title }}
                    </td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.gender }}</td>
                    <td>{{ user.country }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
